{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Resources</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body {% block body %}{% endblock %}>
  <nav class="navbar navbar-expand-lg navbar-dark marg-bot-12p mb-5" style="background-color: #127CC1;">
    <a class="navbar-brand mb-0 h1" href="{% url 'index' %}">
        Resources
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ml-3">
            <li class="nav-item">
                <a class="nav-link" href="">Resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Request Queue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="" target="_blank">Admin Panel</a>
            </li>
        </ul>
    </div>
    <form action="{% url 'index' %}" method="POST" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
    </form>
</nav>
    <div class="content">
        {% block 'content' %}
        {% endblock %}
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
